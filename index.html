<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List</title>
</head>
<body ng-app="toDoModule" ng-controller="toDoController">

	<input type="text" ng-model="task.name" placeholder="Task">
	<button type="button" ng-click="addTask(task)">+</button>
	
	<div ng-repeat="task in list">
		<p>{{task.name}}</p>
	</div>
<!-- AngularJS	-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!-- My Script	-->
	<script src="script.js"></script>
</body>
</html>
